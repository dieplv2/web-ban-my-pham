<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>

    <style>
        .box {
            display: flex;
        }
        .box div{
            background-color: red;
            height: 40px;
            width: 40px;
            margin: 10px;
            position: relative;
            animation: move  3s;
        }

        @keyframes move {
            from{
                left: 40px;
                top: 0;
                width: 60px;
            }
            to {
                left: 0;
                top: 0;
            }
        };

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>

    </div>
    <script>

    </script>
</body>
</html>
